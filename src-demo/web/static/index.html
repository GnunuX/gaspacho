<html>
<head>
<title>Gaspacho</title>
<link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css" />
<script type="text/javascript" src="ext/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="ext/ext-all.js"></script>
<!--<script type="text/javascript" src="js/GPO.ajaxglobal.js"></script>-->
<!--<script language="Javascript" src='ext/build/locale/ext-lang-fr.js'></script>-->
<link rel="stylesheet" type="text/css" href="gasp-ext/gaspacho.css" />
<script type="text/javascript">
var viewport;




Ext.onReady(function(){
    Ext.QuickTips.init();

     function addTab(title){
        tabs.add({
            title: title,
            iconCls: 'tabs',
            html: 'Tab Body <br/><br/>',
            closable: false
        }).show();
    };

    var tabs = new Ext.TabPanel({
        //renderTo:'tabs',
        resizeTabs: false, // turn on tab resizing
        minTabWidth: 115,
        tabWidth:135,
        enableTabScroll:true,
        //width:600,
        //height:250,
	defaults: {autoScroll:true},

    });

    // tab generation code



    var Tree = Ext.tree;

    var tree = new Tree.TreePanel({
        useArrows: true,
        autoScroll: true,
        animate: true,
        enableDD: true,
        containerScroll: true,
        border: false,
        // auto create TreeLoader
        dataUrl: '/gaspacho/data_groups_tree',

        root: {
            nodeType: 'async',
            text: 'default',
            draggable: false,
            id: '1'
        },
    });


    tree.on('click', function(node, event){
              var tabsjson = new Ext.data.JsonStore({
		baseParams: {
		  id: node.id
		},
                // store configs
		autoDestroy: true,
//		autoLoad: true,
                url: '/gaspacho/data_categories_paned',
                //storeId: 'group',
                // reader configs
                //root: 'images',
                //idProperty: 'name',
                fields: ['text', 'id']
            });
	    tabsjson.load();
	    tabsjson.on('load', function(store, records, options){
			    var index = 0;
			    var len = records.length
			    tabs.removeAll();
                for (var i=0; i < len ; i++){
                   addTab(records[i].json.text);
                }
	    });
    });

    viewport = new Ext.Viewport({
              layout : "border",
              items : [    {
                  region : "center",
                  title : "Rules",
                  items :[tabs]
              },    {
                  id: 'west_panel',
                  region : "west",
                  title : "Groups",
                  width : 150,
                  minWidth : 50,
        	  autoScroll: true,
                  split : true,
                  collapsible : true,
                  titleCollapse : true,
                        items : [
                                tree
                         ]
                 }]
            });


    tree.getRootNode().expand();

})
</script>
</head>
